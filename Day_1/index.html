<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JavaScript Drum Toolkit</title>
  </head>
  <body class="main flex">
    <a href="../Index.html" class="back">Home</a>
    <div class="keys grid">
      <div data-key="65" class="key flex">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="83" class="key flex">
        <kbd>S</kbd>
        <span class="sound">Hihat</span>
      </div>
      <div data-key="68" class="key flex">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="key flex">
        <kbd>F</kbd>
        <span class="sound">Openhat</span>
      </div>
      <div data-key="71" class="key flex">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="72" class="key flex">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="74" class="key flex">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="75" class="key flex">
        <kbd>K</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="76" class="key flex">
        <kbd>L</kbd>
        <span class="sound">Clap</span>
      </div>
    </div>

    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>

    <script src="./index.js"></script>
  </body>
</html>
