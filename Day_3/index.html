<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3: Playing with CSS variables</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Day Three: Playing with Css variables and JS</h1>

      <h2>Update CSS variables wiht <span class="ascent">JS </span></h2>
      <div class="controls">
        <div>
          <label for="spacing">Spacing</label>
          <input
            type="range"
            name="spacing"
            min="10"
            max="200"
            value="10"
            data-sizing="px"
          />
        </div>
        <div>
          <label for="blur ">Blur</label>
          <input
            type="range"
            name="blur"
            min="0"
            max="25"
            value="3"
            data-sizing="px"
          />
        </div>
        <div>
          <label for="color">Base Color</label>
          <input type="color" name="color" value="#fffc60" />
        </div>
      </div>

      <div class="image">
        <img src="./pexels-lena-khrupina-2683366.jpg" alt="Background image" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
